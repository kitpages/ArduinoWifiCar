<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Arduino robot</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
  </head>
  <body>
    <h1>Arduino Robot</h1>

    <div style="text-align: center;">
        <button type="button" class="btn btn-primary move-btn" direction="front">Front</button>
        <br/>
        <br/>
        <button type="button" class="btn btn-primary move-btn" direction="left">Left</button>
        <button type="button" class="btn btn-primary move-btn" direction="back">Back</button>
        <button type="button" class="btn btn-primary move-btn" direction="right">Right</button>
    </div>

    <!-- loading libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- action buttons -->
    <script>
        (function() {
            $(".move-btn").click(function() {
                $.get("/go/"+$(this).attr("direction"));
            });
        })();
    </script>

  </body>
</html>
